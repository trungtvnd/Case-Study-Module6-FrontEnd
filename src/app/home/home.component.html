<!--Slide-->
<div id="slide">
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!--     Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!--     The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img height="350"
             src="https://images.unsplash.com/photo-1555952494-efd681c7e3f9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGphdmF8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
             alt="Los Angeles" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img height="350"
             src="https://images.unsplash.com/photo-1565106430482-8f6e74349ca1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGphdmF8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
             alt="Chicago" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img height="350"
             src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGVjaG5vbG9neXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
             alt="New York" class="d-block" style="width:100%">
      </div>
    </div>

    <!--     Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!--Header-->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="header">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Developer' Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink=""></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink=""></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink=""></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink=""></a>
        </li>
      </ul>
      <form class="d-flex" id="search_form">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-secondary" type="button">Search</button>
      </form>
      <img src="../../assets/image/avatar1.png" height="40" width="40" id="avatar_user"/></div>
    <ul class="navbar-nav me-auto">
      <li class="nav-item" *ngIf="!checkLogin">
        <button mat-button [matMenuTriggerFor]="menu"><a class="nav-link">Login</a></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="login">Login</button>
          <button mat-menu-item routerLink="register">Register</button>
        </mat-menu>
      </li>
      <li class="nav-item" *ngIf="checkLogin">

        <button mat-button [matMenuTriggerFor]="menu"><a class="nav-link">{{nameLogin}}</a></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/user1" *ngIf="roleLogin == 'USER'">View Profile</button>
          <!--          <button mat-menu-item routerLink="/user" *ngIf="roleLogin == 'USER'">View Profile</button>-->
          <button mat-menu-item routerLink="/admin" *ngIf="roleLogin == 'ADMIN'">Management</button>
          <button mat-menu-item class="nav-link" (click)="logout()">Logout</button>
        </mat-menu>
      </li>

    </ul>
  </div>
</nav>

<div class="main-wrapper" id="main">
  <section class="cta-section theme-bg-light py-5">
    <div class="container text-center single-col-max-width">
      <h2 class="heading">Developer' Blog</h2>
      <div class="intro">Welcome to my blog to improve your development skill</div>
      <div class="single-form-max-width pt-3 mx-auto">
        <form class="signup-form row g-2 g-lg-2 align-items-center">
          <div class="col-12 col-md-9">
            <label class="sr-only" for="semail">Your email</label>
            <input type="email" id="semail" name="semail1" class="form-control me-md-1 semail"
                   placeholder="Enter email">
          </div>
          <div class="col-12 col-md-2">
            <button type="submit" class="btn btn-secondary">Subscribe</button>
          </div>
        </form><!--//signup-form-->
      </div><!--//single-form-max-width-->
    </div><!--//container-->
  </section>

  <section class="blog-list px-3 py-5 p-md-5">
    <div class="container single-col-max-width">
      <nav class="blog-nav nav nav-justified my-5">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </nav>
      <div class="item mb-5" *ngFor="let post of posts | paginate: {itemsPerPage:10, currentPage: p}">
        <div class="row g-3 g-xl-0">
          <div class="col-2 col-xl-3">
            <img class="img-fluid post-thumb " src="{{post.avatarPost}}" alt="image">
          </div>
          <div class="col">
            <h3><a (click)="getPostDetail(post.id)" class="text-link">{{post.title}}</a></h3>
            <div class="meta mb-1"><span class="date">Published 2 days ago</span><span
              class="time">5 min read</span><span class="comment"><a class="text-link" href="#">8 comments</a></span>
            </div>
            <div class="intro">{{post.description}}</div>
            <a class="text-link" (click)="getPostDetail(post.id)">Read more &rarr;</a>
          </div><!--//col-->
        </div><!--//row-->
      </div><!--//item-->
      <nav class="blog-nav nav nav-justified my-5">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </nav>
    </div>
  </section>
</div><!--//main-wrapper-->
