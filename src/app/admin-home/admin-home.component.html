<link rel="stylesheet" href="admin-home.component.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--Sidebar-->
<div id="side_bar">
  <div id="avatar"><img src="../../assets/image/avatar1.png" height="120" width="120" id="avatar_image"/></div>
  <h4 id="user_name">Admin</h4>
  <div id="menu">
    <div>
<!--      <h5><a href="" data-bs-toggle="modal" data-bs-target="#myModal" class="list_menu">Create New Post</a></h5>-->
      <h5><a routerLink="" class="list_menu">Home</a></h5>
      <h5><a href="" data-bs-toggle="modal" data-bs-target="#myModal" class="list_menu" >List User</a></h5>
<!--      <h5><a href="" data-bs-toggle="modal" data-bs-target="#myModal2" class="list_menu">View Profile</a></h5>-->
      <h5><a (click)="logout()" class="list_menu">Log out</a></h5>
    </div>
  </div>
</div>

<!--Post list-->
<div id="list">
  <div id="content">
    <form >
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="title" name="title"
        (ngModelChange)="getAllPostByTitle()">
<!--        <span class="input-group-text"><button class="btn" type="submit">search</button></span>-->
      </div>
    </form>
  </div>
  <div>
    <table class="table">
      <tr>
        <td colspan="3">
          <div class="dropdown">
            <button class="dropbtn">Filter</button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </td>
      </tr>
      <tr *ngFor="let post of posts | paginate: {itemsPerPage:3, currentPage: p}">
        <td><img src="{{post.avatarPost}}" height="40" width="40" class="image_title"/></td>
        <td>{{post.title}}</td>
<!--        <td><a href="" data-bs-toggle="modal" data-bs-target="#myModal1">Update</a></td>-->
        <td (click)="deletePost(post.id)"><a class="delete">Delete</a></td>
      </tr>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>

<!-- List User -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">List User</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div>
          <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search"
                     [(ngModel)]="userName" name="userName"
                     (ngModelChange)="getAllUserByUserName()">
            </div>
          </form>
        </div>
        <div>
          <table class="table">
            <tr>
              <th>Avatar</th>
              <th>Fullname</th>
              <th>Username</th>
              <th>Date Create</th>
              <th>Status</th>
            </tr>
            <tr *ngFor="let user of users">
              <td><img src="{{user.avatar}}" height="50" width="50"/></td>
              <td>{{user.fullName}}</td>
              <td>{{user.userName}}</td>
              <td>20/21/2022</td>
              <td>
                <a (click)="blockUser(user.id)">Block</a>
              </td>
<!--              <td><a href=" ">Update</a></td>-->
            </tr>
          </table>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

        crossorigin="anonymous"></script>

        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
